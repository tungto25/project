<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <header>
    </header>
    <main>
        <form class="bg-white p-5 rounded-3">
            <h4 class="py-3 text-center mt-2">Sign-Up</h4>
            <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control aa" id="username" aria-describedby="emailHelp"
                    placeholder="admin">
            </div>
            <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control aa" id="email" aria-describedby="emailHelp"
                    placeholder="Enter your email">
                <p id="checkEmail" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control aa" id="password" placeholder="Password">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control aa" id="confirmpass" placeholder="Confirm your password">
                <p id="error" class="text-danger"></p>
            </div>
            <button id="signup" type="button" class="btn login-button w-100 text-white p-2">Sign-Up</button>
            <div class="d-flex justify-content-center mt-4 gap-2">
                <h6><strong>Already a member?</strong></h6>
                <a href="../html/login.html" class="text-danger" style="text-decoration: none;">Login</a>
            </div>
        </form>
    </main>
    <footer>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
